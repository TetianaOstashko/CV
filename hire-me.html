<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./hire-me.css">

</head>
<body>

    <main>
        <h1>Hire me</h1>
        <section> <!--Contact Information-->
            <h2>Contact information</h2>
            <table>
                <tr>
                    <td class="contact-info">Phone</td>
                    <td>+45 52 36 61 73</td>
                </tr>

                <tr>
                    <td class="contact-info">Address</td>
                    <td>Denmark</td>
                </tr>
            </table>
        </section>

        <section> <!--Contact Me form-->
            <form action="hire-me.html" method="get">
                <fieldset>
                    
                    <legend>
                        Contact me
                    </legend>

                    <label for="email">
                        E-mail <span> *</span>:
                    </label>
                    <input 
                        required
                        type="email"
                        name="email"
                        id="email"
                        class="email"
                        placeholder="Enter your e-mail" />

                    <p class="error-message">Error</p>
                    <p class="success-message">Success</p>
                    

                     <br />

                    <label for="hire-description">
                        Description:
                    </label>
                    <textarea 
                        name="hire-description" 
                        id="hire-description"
                        placeholder="Hint text"></textarea>
                    
                    <br />

                    <label for="work-type">
                        Work type
                    </label>
                    <select 
                        name="work-type" 
                        id="work-type">
                            <option value="" disabled selected hidden>Choose a type of work</option>
                            <option value="on-site">On-site</option>
                            <option value="remote">Remote</option>
                            <option value="one-time-project">One-time project</option>
                    </select>
                    
                    <br />

                    <input type="submit" value="Hire me" class="button-submit">
                </fieldset>
            </form>
        </section>


    </main>
    
</body>
</html>
